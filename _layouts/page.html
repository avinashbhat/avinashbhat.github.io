---
layout: default
---

<section class="post {% if page.class %}{{ page.class }}{% endif %}">
  <header class="page-header">
    <div>
      <h2 class="page-title">{{ page.title }}</h2>
      {% if page.class == "blog-content-page" and page.date %}
        <p class="page-date">{{ page.date }}</p>
      {% endif %}
    </div>

    <div class="page-actions">
      {% if page.class == "blog-content-page" %}
        <a href="{{ site.baseurl }}/about" class="btn btn-back">← Back to Home</a>
      {% endif %}
      <button id="theme-toggle" class="btn btn-theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>
  </header>

  {{ content }}
</section>
