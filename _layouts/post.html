---
layout: default
---

<section class="post" style="text-align: justify">
  <h1 style="text-align:center">{{ page.title }}</h1>
  {{ content }}
  <span class="meta">{% include readtime.html %} &middot; <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}

    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
	{% if page.comments %}
  		{% include disqus.html %}
  	{% endif %}
 
</section>
