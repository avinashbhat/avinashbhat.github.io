---
layout: default
---

<section class="post" style="text-align: justify">
  <h2 style="text-align:center,background-color:#fefefe;">{{ page.title }}</h2>
  {{ content }}
  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time> &middot; {% for tag in page.tags %}

    <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>
	{% if page.comments %}
  		{% include disqus.html %}
  	{% endif %}
 
</section>
