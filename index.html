---
layout: default
---
<section class="posts">
    <h1 style="border-bottom: 1px solid #edf2f7; padding-bottom:8px; margin-bottom:20px">Posts</h1>
<ul>
{% for post in site.posts %}
<li>
    <a href="{{ site.baseurl }}{{ post.url }}" style="font-size: 1.4rem; font-weight:bold;">{{ post.title }}</a>
    <time class=datetime-class datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%d/%b/%Y" }}
    </time>
</li>
<div style="padding-bottom: 3rem;">
    <span style="font-size:1.1rem;">{{ post.summary }}</span>
</div>
{% endfor %}
</ul>
</section>
