  <script>
    // Apply theme immediately in head to prevent flash
    try {
      const currentTheme = localStorage.getItem('theme');
      if (currentTheme === 'dark') {
        document.documentElement.className += ' dark-theme';
      }
    } catch(e) {}
  </script>
