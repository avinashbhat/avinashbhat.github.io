<header role="banner">
      <nav role="navigation">
<ul>
   {% for item in site.data.navigation.links %}
    <li>
        {% assign pageurl = page.url | split: "page" %}
        <a href="{{ item.url }}" 
                {% if item.url == pageurl[0] %} class="active"{% endif %}>
                {{ item.title }}
        </a>
    </li>
   {% endfor %}
</ul>
</nav>
</header>
