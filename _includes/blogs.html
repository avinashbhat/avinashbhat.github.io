<h3>Notes</h3>
<ul class="blog-list">
  {% for blog in site.data.blogs %}
    <li class="blog-item">
      <div class="blog-date-inline">{{ blog.date }}</div>
      <div class="blog-content">
        <div class="blog-title">
          <a href="{{ blog.url }}">{{ blog.title }}</a>
        </div>
        <div class="blog-details">
          <div class="blog-excerpt">
            {{ blog.excerpt }}
          </div>
        </div>
      </div>
    </li>
  {% endfor %}
</ul>
